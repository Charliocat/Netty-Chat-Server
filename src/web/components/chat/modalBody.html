<div class="modal-content game-modal">
  <div class="modal-header">
    <h5 class="modal-title">Game Lobbies</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id = "modal-close-icon">
    <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <table class="table table-hover" >
      <thead>
        <tr>
          <th>Game</th>
          <th>Type</th>
          <th>Capacity</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat = "x in gameLobbies" ng-click = "joinGame(x.name)">
          <td>{{ x.name }}</td>
          <td>{{ x.type }}</td>
          <td>{{ x.capacity }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary" ng-click="showGameLobbyDialog()">Create Lobby</button>
  </div>
</div>
