<div class="modal-content game-modal">
  <div ng-controller="GameLobbyController">
    <div class="modal-header">
      <h6 class="modal-title">{{gameLobby.name()}}</h6>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" id = "modal-close-icon">
      <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" style="text-align:left">
      <div class="table-responsive col-xs-4">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Users ({{gameLobbyUsers.length}}/{{gameLobby.capacity()}}) </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat = "x in gameLobbyUsers">
              <td>{{ x.name }}{{x.isHost ? '*': ''}}<button type="button" class="close" aria-label="Close" ng-click="kickUser(x.name)">
                <span aria-hidden="true">&times;</span>
              </button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="table-responsive col-xs-4">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>{{gameLobby.type()}}</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary" ng-click="showGameLobbiesDialog()">Back to Game Lobbies</button>
  </div>
</div>
