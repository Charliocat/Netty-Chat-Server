<div class="modal-content game-modal" ng-controller="GameLobbyController">
  <div class="modal-header">
    <h5 class="modal-title">{{gameLobby.name()}}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id = "modal-close-icon">
    <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" >
  <p>{{gameLobby.type()}}</p>
  <p>1/{{gameLobby.capacity()}} players in lobby</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary" ng-click="showCreateGameDialog()">Create a Game</button>
  </div>
</div>
