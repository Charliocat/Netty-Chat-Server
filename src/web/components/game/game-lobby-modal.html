<div class="modal-content game-modal">
  <div class="modal-header">
    <h5 class="modal-title">Game Lobbies</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id = "modal-close-icon">
    <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" ng-controller="GameLobbiesController">
A game lobby will go here
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary" ng-click="showCreateGameDialog()">Create a Game</button>
  </div>
</div>
