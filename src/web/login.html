<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="login">
  <div class="login-circle"></div>
  
  <h2 class="login-header">Log in</h2>

<div id ="loginContainer" >
  <form id = "loginForm" class="login-container" login>
    <p><input type="text" id ="name" placeholder="Username"></p>
    <p><input type="password" id ="pass" ng-model='password' placeholder="Password"></p>
    <p><input type="submit" value="Log in"></p>
  </form>
</div>

</div>

<script>
  
var xhr = new XMLHttpRequest();
var username = document.getElementById('name').data;
var username2 = username.value;
var pass = document.getElementById('pass').data;

console.log("username: " , username);
console.log("username2: " , username2);
console.log("password: " , pass);
document.getElementById("loginForm").onsubmit = function () {
  xhr.open("POST", "http://localhost:8080", true);
  xhr.setRequestHeader('Content-Type', 'application/json');
  xhr.send(JSON.stringify({
      name: username,
      password: pass 
  }));
}

</script>
